server {

  listen     80;
	listen     [::]:443;

	#ssl on;
	#ssl_certificate <path_fullchain.pem>
	#ssl_certificate_key <path_privkey.pem>

	# side note: only use TLS since SSLv2 and SSLv3 have had recent vulnerabilities
    #ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    #ssl_prefer_server_ciphers on;
    #ssl_ciphers "<list_here>";
    #add_header Strict-Transport-Security "max-age=<number_here>; includeSubdomains";


	# Host that will serve this project
    server_name admin.myshop.local;

	# logs for debug
	  access_log      /var/log/nginx/admin.myshop.local-access.log;
    error_log       /var/log/nginx/admin.myshop.local-error.log;
    rewrite_log     on;


	# the location of our poject public dir
    root        /var/www/html/admin/public;

	# point index to the Laravel front controller
    index       index.php index.html index.htm;

    location / {
		# URLs to attemp, including prettified
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Remove trailing slash to please routing system.
    if (!-d \$request_filename) {
        rewrite     ^/(.+)/$ /\$1 permanent;
    }

    # PHP FPM configuration.
    location ~ \.php$ {
        fastcgi_pass                  unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index                 index.php;
		    fastcgi_split_path_info       ^(.+\.php)(.*)$;
        include 					  /etc/nginx/fastcgi_params;
		    fastcgi_param                 SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout          600;
    }

    # We dont need .ht files with nginx.
    location ~ /\.ht {
      deny all;
    }

    # Set header expirations on per-project basis
      location ~* \.(?:ico|css|js|jpe?g|JPG|png|svg|woff)$ {
      expires 365d;
    }
}
